<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather application</title>
    <script
      src="https://kit.fontawesome.com/7c6671ea81.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <div class="border border-2 p-3 m-3 rounded-3 shadow">
          <form id="search-form">
            <div class="row">
              <div class="col-9 city-search">
                <input
                  type="search"
                  class="form-control"
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  placeholder="🔍  Enter the city..."
                />
              </div>
              <div class="col-3 buttons">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary"
                  style="--bs-btn-font-weight: 500"
                />
                <button
                  class="btn btn-secondary"
                  style="--bs-btn-font-weight: 500"
                  id="position"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
          <div class="today border-bottom">
            <div class="row today-left">
              <div class="col-8">
                <h1 id="city"></h1>
                <h6>
                  <span class="temp">Day 13 / Night 9 </span>
                  <span class="units">
                    <a href="#" id="celcius"> °C</a> |
                    <a href="#" id="fahrenheit">°F</a>
                  </span>
                </h6>
                <p id="description"></p>
                <p class="date" id="date">
                  Sunday &nbsp;|&nbsp; March 19 &nbsp;|&nbsp; 20:09
                </p>
              </div>
              <div class="col-4 now">
                <div class="row today-top">
                  <div class="col-6" id="curr-temp"></div>
                  <div class="col-6" id="today-icon">
                    <img src="" id="icon-now" alt="" />
                  </div>
                </div>
                <div class="row today-btm">
                  <div class="col humid">
                    Humidity <span id="curr-hum"></span>%
                  </div>
                  <div class="col wind">
                    Wind <span id="curr-wind"></span>&nbsp;km/h
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row forecast">
            <div class="col days">
              <h5 class="day">Tue</h5>
              <i class="fa-solid fa-cloud-rain weather-icon"></i>
              <p class="next-temp"><span class="temp-day">8° </span>| 3°</p>
              <p class="next-humid">15%</p>
            </div>

            <div class="col days">
              <h5 class="day">Wed</h5>
              <i class="fa-solid fa-cloud-rain weather-icon"></i>
              <p class="next-temp"><span class="temp-day">10° </span>| 5°</p>
              <p class="next-humid">14%</p>
            </div>

            <div class="col days">
              <h5 class="day">Thu</h5>
              <i class="fa-solid fa-cloud-sun weather-icon"></i>
              <p class="next-temp"><span class="temp-day">11° </span>| 4°</p>
              <p class="next-humid">15%</p>
            </div>

            <div class="col days">
              <h5 class="day">Fri</h5>
              <i class="fa-solid fa-cloud weather-icon"></i>
              <p class="next-temp"><span class="temp-day">13° </span>| 6°</p>
              <p class="next-humid">12%</p>
            </div>

            <div class="col days">
              <h5 class="day">Sat</h5>
              <i class="fa-solid fa-cloud weather-icon"></i>
              <p class="next-temp"><span class="temp-day">14° </span>| 6°</p>
              <p class="next-humid">10%</p>
            </div>

            <div class="col days">
              <h5 class="day">Sun</h5>
              <i class="fa-solid fa-cloud weather-icon"></i>
              <p class="next-temp"><span class="temp-day">12° </span>| 7°</p>
              <p class="next-humid">68%</p>
            </div>
          </div>
        </div>
        <p class="footer">
          This project was coded by
          <a href="mailto: ta_ele@yahoo.com"> Elena Tarasenko</a> and is
          <a
            href="https://github.com/ElenTara/first-repository/"
            target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a
            href="https://app.netlify.com/sites/stellar-mooncake-08bc8b/"
            target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
